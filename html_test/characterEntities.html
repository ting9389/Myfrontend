<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html 文字参照</title>
    </head>
    <body>
        <p>
            これは&nbsp;&nbsp;&nbsp;&nbsp;文章です。
        </p>
        <p>
            <!-- < -->
            2&lt;3
        </p>
        <p>
            <!-- > -->
            3&gt;2
        </p>
        <p>
            <!-- & -->
            &amp;
        </p>
        <p>
            <!-- ¥ -->
            &yen;50
        </p>
        <p>
            <!-- © -->
            &copy;
        </p>
        <p>
            <!-- ✖️   ➗-->
             2&times;3
             2&divide;3
        </p>
    </body>
</html>
