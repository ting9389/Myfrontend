<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>フォーム</title>
    </head>
    <body>
        <form action="www.baidu.com">
            <table>
                <tbody>
                    <h1>情報の入力</h1>
                    <tr>
                        <td>名前：</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>年齢：</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>性別：</td>
                        <td>
                            <input type="radio" checked name="gender">女
                            <input type="radio" name="gender">男
                        </td>
                    </tr>
                    <tr>
                        <td>職業：</td>
                        <td>
                            <select>
                                <option>公務員</option>
                                <option selected>専門技術者</option>
                                <option>軍人</option>
                                <option>農民</option>
                                <option>労働者</option>
                                <option>自営業者</option>
                                <option>資本家</option>
                                <option>学生</option>
                                <option>フリーランス</option>
                            </select><br>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">自己紹介：</td>
                        <td>
                            <textarea rows="10" cols="30"></textarea><br>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">提交</button>
                            <button type="reset">重置</button>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </form>
    
       
    </body>
</html>
