<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>リストを定義する</title>
    </head>
    <body>
        <!--
        dl:定義リスト
        dt:定義項目
        dd:定義内容
        -->
        <dl>
            <dt>リストの名前</dt>
            <dd>一番</dd>
            <dt>リストの名前２</dt>
            <dd>2番</dd>
            <dt>リストの名前３</dt>
            <dd>3番</dd>
        </dl>
        <hr>
        <dl>
            <dt>リストのひとつがある。</dt>
            <dd>リストの内容１</dd>
            <dd>リストの内容2</dd>
            <dd>リストの内容3</dd>
        </dl>
    </body>
</html>
