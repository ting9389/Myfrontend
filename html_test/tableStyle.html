<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>テーブルのスタイル</title>
    </head>
    <body>
        <table border="1" cellspacing="0" width="600" cellpadding="10">
            <caption>学生の成績</caption>
            <thead align="right">
                <tr>
                    <th width="120">番号</th>
                    <th>名前</th>
                    <th>性別</th>
                    <th>成績</th>
                    <th>ランキング</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>鈴木</td>
                    <td>男</td>
                    <td>55</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>田中</td>
                    <td>男</td>
                    <td>65</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>ミラー</td>
                    <td>女</td>
                    <td>95</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>山田</td>
                    <td>男</td>
                    <td>85</td>
                    <td>10</td>
                </tr>
                <tr height="140">
                    <td>5</td>
                    <td>小野</td>
                    <td>男</td>
                    <td>100</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
