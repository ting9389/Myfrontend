<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>画像タグ</title>
    </head>
    <body>
        <h1>画像</h1>
        <hr>
        <!--srcはアドレスの指定する。-->
        <img src="小乐出浴图.jpg">
        <hr>

        <!--altは画像の代替テキストです。-->
        <img src="/Users/dreamtank/Downloads/阶段01：HTML+CSS/01 HTML/Day02_HTML/课堂案例/02-图片标签/雪丽私房.jpg" alt="シャーリーの写真">
        <hr>

        <!--
        widthは画像の幅を設定する。
        heightは画像の高さを設定する。
        widthをせっていを設定するだけで、heightが自動的に変化する。heightも同じです。
        widthとheightを同時に設定すると、画像が引き伸ばされることがあります。
        -->
        <img src="/Users/dreamtank/Downloads/阶段01：HTML+CSS/01 HTML/Day02_HTML/课堂案例/02-图片标签/铭哥工作照.jpg" alt="作業写真" width="600" height="300">
    </body>
</html>
