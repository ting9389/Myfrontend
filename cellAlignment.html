<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>テーブルのスタイル</title>
    </head>
    <body>
        <!--table中设置align="right"，整个表格显示在页面的最右侧-->
        <table border="1" cellspacing="0" width="900" height="600">
            <caption>学生の成績</caption>
            <thead align="middle">
                <tr>
                    <th>番号</th>
                    <th>名前</th>
                    <th>性別</th>
                    <th>成績</th>
                    <th>ランキング</th>
                </tr>
            </thead>
            <tbody align="middle">
                <tr>
                    <td>1</td>
                    <td>鈴木</td>
                    <td>男</td>
                    <td>55</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td valign="bottom">2</td>
                    <td valign="bottom">田中</td>
                    <td valign="bottom">男</td>
                    <td valign="bottom">65</td>
                    <td valign="bottom">30</td>
                </tr>
                <tr>
                    <td align="right">3</td>
                    <td align="right">ミラー</td>
                    <td align="right">女</td>
                    <td align="right">95</td>
                    <td align="right">2</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>山田</td>
                    <td>男</td>
                    <td>85</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>小野</td>
                    <td>男</td>
                    <td>100</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
