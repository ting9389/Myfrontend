<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改元素的显示模式</title>
    <style>
        div {
            border: 2px solid #090;
        }
        span {
            border: 2px solid #333;
        }
        h1 {
            border: 2px solid #239;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>


    <span>span</span>
    <span>span</span>
    <span>span</span>


    <h1>h1</h1>
    <h1>h1</h1>
    <h1>h1</h1>
</body>
</html>
