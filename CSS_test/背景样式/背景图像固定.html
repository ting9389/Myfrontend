<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图像固定</title>
    <style>
        .box {
            height: 300px;
            background-color: #d40e0e;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .ceshi2 {
            background-color: #b0da25;
        }
        .ceshi1 {
            background-image: url(../../../image/bg5.jpg);
        }
        .ceshi3 {
            background-image: url(../../../image/bg4.jpg);
        }
    </style>
</head>
<body>
    <div class="box item"></div>
    <div class="box item ceshi1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, accusamus?
    </div>
    <div class="box item ceshi2"></div>
    <div class="box item ceshi3"></div>
    <div class="box item"></div>
</body>
</html>
