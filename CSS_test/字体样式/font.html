<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font复合属性</title>
    <!--
        /* 最少两个值 字体大小 字体族科 */
        font: 20px 宋体;
        font: 20px "Microsoft YaHei",微软雅黑,宋体,sans-serif;

        /* 粗体字 字体大小 字体族科  */
        font: 800 16px "Microsoft YaHei",微软雅黑,宋体,sans-serif;

        /* 斜体字 字体大小 字体族科  */
        font: italic 16px "Microsoft YaHei",微软雅黑,宋体,sans-serif;

        /* 又粗又斜 字体大小 字体族科  */
        font: 800 italic 16px "Microsoft YaHei",微软雅黑,宋体,sans-serif;
        font: italic italic 16px "Microsoft YaHei",微软雅黑,宋体,sans-serif;
    -->
    <style>
        span {
            font: 800 16px 'Courier New',sans-serif;
        }
    </style>
</head>
<body>
    <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam necessitatibus molestiae tempora, repellendus ipsa exercitationem nostrum non nisi delectus placeat vero fugiat provident natus ea distinctio saepe explicabo esse totam.
    </span>
</body>
</html>
