<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        .hh {
            font-size:20px;
        }
        .TT {
            font-weight: bold;
        }
        .MM {
            font-style: italic;
        }
    </style>
</head>
<body>
    <span class="hh">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat, eaque!</span>
    <span class="TT">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
    <span class="MM">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
</body>
</html>
