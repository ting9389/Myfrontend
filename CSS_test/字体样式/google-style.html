<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goole样式设计</title>
    <style>
        .item {
            text-align: center;
        }
        span {
            font-size: 150px;
            font-weight: normal;
        }
        .g-text1,.g-text2 {
            color: #1b6fef;
        }
        .o-text1,.e-text {
            color: #db4732;
        }
        .o-text2 {
            color: #ffd669;
        }
        .l-text{
            color: #009a57;
        }
    </style>
</head>
<body>
    <div class="item">
        <span class="g-text1">G</span>
        <span class="o-text1">o</span>
        <span class="o-text2">o</span>
        <span class="g-text2">g</span>
        <span class="l-text">l</span>
        <span class="e-text">e</span>
    </div>
</body>
</html>
